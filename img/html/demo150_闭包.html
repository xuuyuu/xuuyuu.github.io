<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
	<script type="text/javascript">
		/*
		//闭包的一般写法
		function aa(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		}

		var cc = aa(24);*/

		
		//闭包的封闭函数写法
		var cc = (function(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		})(24);

		cc();
		

		/*
		//只能调用一次的闭包
		(function(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		})(24)();
		*/
	</script>
</head>
<body>
	
</body>
</html>
